<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>    
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
    class App extends React.Component {
        state = {
            name:"neeraj",
            age:30
        }
        handleButtonClick(e){
            console.log("Button Clicked");
        }
        handleOnMouseOver(e){
            console.log("Mouse over");
        }
        handleOnCopy = (e) => {
            console.log("Dont copy paste");
            console.log("This way I can also print object state");
            console.log("name " + this.state.name);
            console.log("age " + this.state.age);
            console.log("Going to change the object state");
            this.setState(
                {age:35}
            );
			
			var x = function(){
				console.log("name " + this.state.name);
				console.log("age " + this.state.age);}
			// setState called will take some time to update state, so in order to reflect changes using setTimeout
			setTimeout(() =>
			{
				console.log("name " + this.state.name);
				console.log("age " + this.state.age);
			}
			
			,1000);            
            
        }
        handleChange = (e) => {
            this.setState(
                {
                    name: e.target.value
                }
            )
        }
        handleSubmit = (e) => {
            e.preventDefault();
            console.log("form submitted");
        }
        render(){
            return(
                <div className="app.content">
                <h1>Hey</h1>
                <p>My name is {this.state.name}</p>
                <p>My age is {this.state.age}</p>
                <button onClick={this.handleButtonClick} onMouseOver={this.handleOnMouseOver} >Submit Button</button>
                <p onCopy={this.handleOnCopy}> Are you going to copy me </p>
                <form onSubmit={this.handleSubmit}>
                    <input type="text" onChange={this.handleChange}/>
                    <button>Submit</button>
                </form>
                </div>
            )
    }
    }    
    ReactDOM.render(<App/>,document.getElementById('app'));
    </script>    
</body>
</html>
